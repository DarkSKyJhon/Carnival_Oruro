networks:
  app_network:
    driver: bridge

services:
  fastapi-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/app:/code/app  # Mapea solo el directorio app
    env_file:
      - ./backend/.env
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "80", "--reload"]
    networks:
      - app_network

  astro:
    build:
      context: ./frontend
      dockerfile: Dockerfile  # Aseg√∫rate de tener este archivo en frontend/
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0 --port 4321"
    environment:
      - HOST=0.0.0.0
      - PORT=4321
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - fastapi-app
      - astro
    networks:
      - app_network